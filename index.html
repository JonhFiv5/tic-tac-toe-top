<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-info">
                <div id="info">Player one turn</div>
                <div id="score">
                    <div>Total Score</div>
                    <div>Player One: <span id="player-one-score"></span></div>
                    <div>Player Two: <span id="player-two-score"></span></div>
                </div>
                <button id="new-game-button" hidden>New Game</button>
            </div>
            <div class="gameboard-container">
                <!-- The gameboard will be generated here -->
            </div>
        </div>
    </body>
</html>
